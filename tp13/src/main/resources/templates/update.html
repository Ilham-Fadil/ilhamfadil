<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/add-client}" th:object="${client}" method="POST">
					<div class="form-group" >
						<input type="text" th:field="*{id}" id="id" placeholder="Id"
							readonly class="form-control"> <span
							th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
					</div>
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							th:field="*{name}" id="name" placeholder="Name"
							class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Add Client</button>
	
				</form>
</body>
</html>
